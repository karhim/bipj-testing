<ion-header>
  <ion-toolbar>
    <ion-title>{{buddy.displayName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <div class = "chatwindow">
    <ion-list lines="none">
      
      <ion-item class="ion-text-wrap" *ngFor = "let item of allmessages; let i = index">
        <ion-avatar slot="start" *ngIf="item.sentby === buddy.uid">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <div class="bubble me" *ngIf="item.sentby === buddy.uid">
          <h3 *ngIf="!imgornot[i]">{{item.message}}</h3>
          <img src="{{item.message}}" *ngIf="imgornot[i]">
        </div>
        <ion-avatar slot="end" *ngIf="item.sentby != buddy.uid">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <div class="bubble you" *ngIf="item.sentby != buddy.uid">
          <h3 *ngIf="!imgornot[i]">{{item.message}}</h3>
          <img src="{{item.message}}" *ngIf="imgornot[i]">
        </div>
      </ion-item>
    </ion-list>
  </div>
  </ion-content>
  <ion-footer ion-fixed>    
    <ion-toolbar class="no-border" color="white">        
      <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>  
      <ion-buttons end>
        <button ion-button (click)="addmessage()">
          <ion-icon name="send" color="primary"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>    
  </ion-footer>
